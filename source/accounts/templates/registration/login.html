{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
             background-color: gray
        }
    </style>
</head>
<body>
<div class="container">
<div class="row justify-content-md-center text-center">
<form action="{% url 'accounts:login' %}" method="post" class="text-center">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <p class="form-error">Password uncorrect</p>
        {% endif %}
  <div class="form-group">
      <div class="form-group"><br/>
          <h1>Login</h1><br/>
        <label for="TextInput">Name</label>
         {{ form.username }}
    </div>
  </div>

  <div class="form-group">
    <label class="password" for="exampleInputPassword1">Password</label>
      {{ form.password }}
  </div>

    <button type="submit" class="btn btn-primary">Get in</button>
    <a   class = "btn btn-info" href="{% url 'issuetracker:index' %}">Home</a>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
</div>
</body>
</html>
