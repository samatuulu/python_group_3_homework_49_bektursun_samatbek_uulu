{% csrf_token %}
{% for error in form.non_field_errors %}
    <p class="form-error">{{ error }} </p>
{% endfor %}

<div class="group-form">
{% for field in form %}
    <p>{{ field.label }}<br/>
    <small>{{ field.help_text }}</small></p>
    <p>{{ field }}</p>
{% endfor %}
</div>
<p><input class="btn btn-success" type="submit" value="{{ button_text }}">
<a class="btn btn-dark" href="{% url 'issuetracker:index' %}">Cancel</a></p>
