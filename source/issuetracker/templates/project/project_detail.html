{% extends 'base.html' %}

{% block title %}
    Detail Project
{% endblock %}

{% block content %}

    <h1>Project name: {{ project.tittle }}</h1>
    <p>Description: {{ project.description }}</p>
    <p>Created at: {{ project.created_at|date:'d.m.Y H:i:s'  }}</p>
    <p>Updated at: {{ project.updated_at|date:'d.m.Y H:i:s'  }}</p>

{% endblock %}
