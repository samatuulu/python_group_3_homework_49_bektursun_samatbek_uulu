{% extends 'base.html' %}
{% block title %}Delete Status{% endblock %}
{% block content %}
    <h1>Are you sure want to delete?</h1>
    <form method="get" action="{% url 'status_delete' status.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'status_index' %}">Cancel</a></p>
    </form>
{% endblock %}
