{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
    <h1>Are you sure want to delete?</h1>
    <form method="POST" action="{% url 'issuetracker:task_delete' task.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'issuetracker:index' %}">Cancel</a></p>
    </form>
{% endblock %}
