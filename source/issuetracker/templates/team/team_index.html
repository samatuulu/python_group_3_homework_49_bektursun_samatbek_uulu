{% extends 'base.html' %}

{% block content %}
    {% for team in teams %}
        <h1>Project: {{ team.project_key }}</h1>
        <p>Team member: {{ team.user }}</p>
        <p>Created at: {{ team.created_at }}</p>
        <p>Finished at: {{ team.finished_at }}</p>
    {% endfor %}

{% endblock %}
