{% extends 'base.html' %}
{% block title %}Delete Type{% endblock %}
{% block content %}
    <h1>Are you sure want to delete?</h1>
    <form method="post" action="{% url 'type_delete' type.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'type_index' %}">Cancel</a></p>
    </form>
{% endblock %}
