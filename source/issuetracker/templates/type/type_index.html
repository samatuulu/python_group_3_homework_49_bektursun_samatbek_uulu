{% extends 'base.html' %}

{% block title %} Type {% endblock %}

{% block content %}
    {% for typ in type %}<br/>
        <p>Type: {{ typ.type }}<br/>
        <a class="btn btn-success" href="{% url 'issuetracker:type_update' typ.pk %}">Update</a></p>
        <form method="get" action="{% url 'issuetracker:type_delete' typ.pk %}">

            {% csrf_token %}

            <button class="btn btn-danger" type="submit">Delete</button>
        </form>

    {% endfor %}
    <br/>
    <small>Add Type</small>
    <a class="btn btn-success" class="nav-item nav-link" href="{% url 'issuetracker:type_add' %}">Add</a>
{% endblock %}
